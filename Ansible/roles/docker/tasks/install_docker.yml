- name: Start and enable Docker services
  systemd:
    name: docker
    state: started
    enabled: true
  become: yes

- name: Change permissions on docker socket
  file:
    path: /var/run/docker.sock
    mode: '0666'
  become: yes

- name: Create /app/docker directory
  file:
    path: /app/docker
    state: directory
    owner: ansible
    mode: '0755'
  become: yes